{% extends 'todoapp/home.html' %}
{%load static%}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-4">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
              <h2 style="text-align:center;margin-top:3%;" >Delete Task</h2>
               <p style="text-align:center;margin-top:3%;" >Are you sure you want to delete the task "{{ task.title }}"?</p>

               <form method="post" action=" ">
              {% csrf_token %}
              <button type="submit" class="btnpurple" style="text-align:center;margin-left:38%; ">Yes, Delete</button>
              </form>

            <a href="{% url 'task_info' %}" class="btnpurple" style="margin-left:40%;margin-top:5%;">Cancel</a>
            </div>
        </div>
</div>
{% endblock %}
