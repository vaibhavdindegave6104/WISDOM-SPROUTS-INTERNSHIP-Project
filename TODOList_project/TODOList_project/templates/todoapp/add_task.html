{%load static%}
{% load django_bootstrap5 %}
{% block content %}

        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <h1 style="text-align:center;">Add Task</h1>

            </div>
        </div>
</div >
{% endblock %}
