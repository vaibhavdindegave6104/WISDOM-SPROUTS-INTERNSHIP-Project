{% extends 'todoapp/home.html' %}
{%load static%}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-4">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <h1 style="text-align:center;">Update Task</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btnpurple">Update Task</button>
                </form>
            </div>
        </div>
</div >
{% endblock %}
